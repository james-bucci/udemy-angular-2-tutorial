<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="http://lorempixel.com/100/100/people?{{photo}}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{metaData.name}} <span class="handle">@{{metaData.handle}}</span></h4>
    {{metaData.tweetContent}}
    <heart [count]="metaData.likes" (change)="onFavChange($event)"></heart>
  </div>
</div>
