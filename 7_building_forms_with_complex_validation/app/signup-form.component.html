<form [ngFormModel]="form1" (ngSubmit)="signup()">
                                        <!-- ^dont need to pass in form because already in component -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        ngControl="username"
        #username="ngForm"
      >
      <!-- pending is for async -->
      <div *ngIf="username.control.pending">Checking for uniqueness...</div>
      <div *ngIf="username.touched && username.errors">
        <div
          *ngIf="username.errors.invalidLogin"
          class="alert alert-danger">Username or pass is invalid.
        </div>
        <div
          *ngIf="username.errors.required"
          class="alert alert-danger">Username is required.
        </div>
        <div
          *ngIf="username.errors.cannotContainSpace"
          class="alert alert-danger">Username cannot have a space.
        </div>
        <!-- might want to move unique out of here -->
        <div
          *ngIf="username.errors.shouldBeUnique"
          class="alert alert-danger">Username is taken.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        ngControl="password"
        placeholder="pass"
        #password="ngForm"
      >
      <div
        *ngIf="!password.valid"
        class="alert alert-danger"
        >Password is req.</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
